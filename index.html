<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM Element classList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <p>Hello World</p>
        </div>
        <button onclick="myFunction()">ADD</button>
        <div id="main" class="myStyle2">
            <p>Hello World</p>
        </div>
        <button onclick="myFunctionRem()">REMOVE</button>
        <div id="main1">
            <p>Hello World</p>
        </div>
        <button onclick="myFunctionTog()">TOGGLE</button>
        <div>
            <p class="c1 c2 p1 p2 p3" id="demo">Hello World</p>
        </div>
        <div>
            <p class="c1 c2" id="demo1">Hello World</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
